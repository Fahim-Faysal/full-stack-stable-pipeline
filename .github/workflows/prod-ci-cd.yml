name: Node.JS CI

on: 
  push:
    branches:
      - main

jobs:

  install_dependencies:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Set up Node.JS
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: |
            frontend/package-lock.json
            backend/package-lock.json
      
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install
      
      - name: Build frontend
        run: |
          cd frontend
          npm run build
      
      - name: Install backend dependencies
        run: |
          cd backend
          npm install
      
      - name: Lint backend
        run: |
          cd backend
          npm run lint


  build_docker_and_scan:
    name: Build Docker images and scan
    runs-on: ubuntu-latest
    needs: install_dependencies

    steps:
      - uses: actions/checkout@v5

      - name: Docker login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # -------- FRONTEND --------
      - name: Build & Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/react-frontend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/react-frontend:${{ github.sha }}

      # -------- BACKEND --------
      - name: Build & Push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/multi-service-backend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/multi-service-backend:${{ github.sha }}

      # -------- INSTALL TRIVY --------
      - name: Install Trivy
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sudo sh -s -- -b /usr/local/bin

      # -------- SCAN BACKEND --------
      - name: Scan Backend
        run: |
          trivy image --format json --output trivy-backend.json \
          ${{ secrets.DOCKERHUB_USERNAME }}/multi-service-backend:latest || true

      - name: Upload Backend Scan
        uses: actions/upload-artifact@v4
        with:
          name: trivy-backend
          path: trivy-backend.json

      # -------- SCAN FRONTEND (NOW WORKS) --------
      - name: Scan Frontend
        run: |
          trivy image --format json --output trivy-frontend.json \
          ${{ secrets.DOCKERHUB_USERNAME }}/react-frontend:latest || true

      - name: Upload Frontend Scan
        uses: actions/upload-artifact@v4
        with:
          name: trivy-frontend
          path: trivy-frontend.json

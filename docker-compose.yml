services:
  frontend:
    build:
      context: ./frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

  backend:
    build:
      context: ./backend
    ports:
      - "3000:3000"
    environment:
      - DB_HOST=db
      - DB_USER=root
      - DB_PASS=password
      - DB_NAME=testdb
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  # db:
  #   image: mysql:8.0
  #   environment:
  #     - MYSQL_ROOT_PASSWORD=password
  #     - MYSQL_DATABASE=testdb
  #   volumes:
  #     - db_data:/var/lib/mysql
  #   restart: unless-stopped
  db:
    image: mysql:8.0
    environment:
    - MYSQL_ROOT_PASSWORD=password
    - MYSQL_DATABASE=testdb
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped

volumes:
  db_data:
